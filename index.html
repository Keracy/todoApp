<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form">
        <input
          class="search-input"
          name="searchField"
          placeholder="Search"
          type="text"
        />
      </form>
      <ul class="todo-list">
        
      </ul>
      <div class="toggle-block">
        <input
          name="all"
          type="button"
          class="toggle-button current"
          value="All"
        />
        <input
          name="completed"
          type="button"
          class="toggle-button"
          value="Completed"
        />
        <input
          name="active"
          type="button"
          class="toggle-button"
          value="Active"
        />
      </div>
      <form class="add-form">
        <input
          class="add-input"
          name="addField"
          placeholder="Enter your ToDo"
          type="text"
        />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
