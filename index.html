<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form">
        <input
          class="search-input"
          name="searchField"
          placeholder="Search"
          type="text"
        />
      </form>
      <ul class="todo-list">
        <li class="todo-elem">Wash the Dishes</li>
        <li class="todo-elem">Turn off the ligth</li>
        <li class="todo-elem">Call Mark</li>
      </ul>
      <div class="toggle-block">
        <input
          type="button"
          class="all-button toggle-button current"
          value="All"
        />
        <input
          type="button"
          class="completed-button toggle-button"
          value="Completed"
        />
        <input
          type="button"
          class="active-button toggle-button"
          value="Active"
        />
      </div>
      <form class="add-form">
        <input
          class="add-input"
          name="addField"
          placeholder="Enter your ToDo"
          type="text"
        />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
